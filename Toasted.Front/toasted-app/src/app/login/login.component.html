<h1>SCROLL DOWN TO SEE THE FORMS</h1>

<h4>Login</h4>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control">
  </div>
  <button class="btn btn-primary" type="submit">Login</button>
  <p id="inputveri" style="display:none" > wrong input</p>
</form>

<hr style="height: 4px; background-color: black;">
<h4>Get Location</h4>
<p> needed for register form, location is a json object</p>
<div class="mt-5">
    <form [formGroup]="geoLocationForm" (ngSubmit)="getLocation()">
        <div class="form-group">
            <label for="city">City Name (i.e. The Bronx)</label>
            <input type="text" id="city" formControlName="city" class="form-control">
        </div>
      <div class="form-group">
        <label for="state">State Name (i.e. New York) </label>
        <input type="text" id="state" formControlName="state" class="form-control">
    </div>
    <div class="form-group">
        <label for="country">Country Code(i.e. US)</label>
        <input type="text" id="country" formControlName="country" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Get Location Json</button>
</form>

<p id="locationJson"></p>
</div>




<hr style="height: 4px; background-color: black;">
<h4>Register</h4>

<div class="mt-5">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="location">Location (JSON object)</label>
        <input type="text" id="location" formControlName="location" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>

</form>
</div>
    
<hr style="height: 4px; background-color: black;">
<h4>Get All Users</h4>

<button class="mt-5" (click)="onButtonClick()">Get All Users</button>
<p id="result"></p>
